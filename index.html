    <script>
        function lightDark() {
            var element = document.body;
            element.classList.toggle("light-mode");
        }

        var i = 0;
        var bio = "I love to make websites, and then animate them using JavaScript! I am currently learning React.js! I love to use open source and contribute to others repositaries!";
        var speed = 50;

        function typeWriter() {
            if (i < bio.length) {
                document.getElementById("bio").innerHTML += bio.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
